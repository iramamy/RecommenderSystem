{% extends 'base.html'%} {% load static %} {% block content %}

<section class="content">
  <div class="container pt-7">
    <div class="liked mt-5">
      <div class="container">

        <div class="d-flex justify-content-between">

          <h2 class="text-white fw-bold mb-5 title mb-0">Your history</h2>
          <h5 class="text-white fw-bold mb-5 title">
            <a href="{% url 'explore' %}" class="all-movies">
              All movies
            </a>
          </h5>

        </div>

        <div class="row">

            {% for rated_movie in IdWithUrls %}
            <div class="col-md-2 mb-0">
                <div class="card position-relative">
                    <img class="card-img-top" src="{{rated_movie.movieUrl}}" alt="Card image cap" />
                    <div class="card-body lh-1">
                            <h6 class="card-title genre-title">
                            <a href="{% url 'image_detail' movie_id=rated_movie.movieId %}" class="stretched-link">Genre</a>
                            </h6>
                            <div class="card-text genre d-flex justify-content-between">
                                <span>
                                    Your rating: 
                                </span>
                                <span class="star-rating"> 
                                    <i class="fa-regular fa-star"></i>
                                    ({{rated_movie.rating}})
                                </span>
                                
                            </div>
                    </div>
                </div>
            </div>
            {% endfor %}
      </div>
    </div>
  </div>

  <div class="liked mt-5">
    <div class="container">
      <h2 class="text-white fw-bold mb-5 title">Recommended for you</h2>
      <div class="row">
        
          {% for image in top_6 %}
          <div class="col-md-2 mb-0">
            <div class="card position-relative">
              <img class="card-img-top" src="{{ image.image  }}" alt="Card image cap">
              <div class="card-body lh-1">
                <h6 class="card-title genre-title"><a href="{% url 'image_detail' movie_id=image.item_id %}" class="stretched-link">Genre</a></h6>
                <p class="card-text genre">Some quick example text to </p>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
    </div>
</div>

</section>

{% endblock %}
