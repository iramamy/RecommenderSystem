{% extends 'base.html'%} 
{% load static %} 
{% block content %}


<section class="content">
<div class="container pt-7">
  <div class="text-center">

    <h1 class="text-white mb-5">Login</h1>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% include 'includes/alerts.html' %}
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <!-- Email input -->

          <div class="form-outline mb-4">
            <input type="email" class="form-control rounded-0" placeholder="Email address" name="email">
          </div>
    
          <div class="form-outline">
            <input type="password" class="form-control rounded-0" placeholder="Enter password" name="password">
          </div>
          
          <div class="d-flex justify-content-between p-3">
            <p class="text-white">
              Do not have an account?
            </p>
            <span>
              <a href="{% url 'register' %}">Register</a>
            </span>

          </div>
            
          <!-- Submit -->
          <button type="submit" class="btn btn-primary btn-block my-5">
            Signin
          </button>
      </div>
    </div>
      
    </form>
  </div>
</div>
</section>

{% endblock %}
